name: Hot News Crawler

on:
  schedule:
    - cron: "0 9-21/2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "üîç Ê£ÄÊü•ÂøÖÈúÄÁöÑÈÖçÁΩÆÊñá‰ª∂..."
          if [ ! -f config/config.yaml ]; then echo "‚ùå Áº∫Â∞ë config.yaml"; exit 1; fi
          if [ ! -f config/frequency_words.txt ]; then echo "‚ùå Áº∫Â∞ë frequency_words.txt"; exit 1; fi
          echo "‚úÖ ÈÖçÁΩÆÊñá‰ª∂Ê£ÄÊü•ÈÄöËøá"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit crawler output
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Auto update output at $(TZ=Asia/Shanghai date)" && git push

      - name: Copy latest html to index.html
        run: |
          latest_file=$(find output -type f -name "*.html" | sort -r | head -n 1)
          if [ -z "$latest_file" ]; then echo "‚ùå Ê≤°Êúâ html Êñá‰ª∂"; exit 0; fi
          cp "$latest_file" index.html
          echo "ÊúÄÊñ∞ index.html: $latest_file"

      - name: Commit updated index.html
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Auto update index.html" || echo "No changes"

      - name: Copy latest summary to root as latest.html
        run: |
          latest_file=$(find output -type f -name "ÂΩìÊó•Ê±áÊÄª.html" | sort -r | head -n 1)
          echo "ÊúÄÊñ∞ÂΩìÊó•Ê±áÊÄª: $latest_file"
          if [ -z "$latest_file" ]; then echo "‚ùå Êó†ÂΩìÊó•Ê±áÊÄª"; exit 0; fi
          cp "$latest_file" latest.html
          echo "Â∑≤ÁîüÊàê latest.html"

      - name: Commit latest.html
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest.html
          git commit -m "Update latest.html" || echo "No changes"

      - name: Push all changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Trigger Pages Deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages.yml/dispatches \
            -d '{"ref":"master"}'
