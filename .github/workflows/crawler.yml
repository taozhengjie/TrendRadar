name: Hot News Crawler

on:
  schedule:
    - cron: "0 9-21/2 * * *"   # 每天 9 点到 21 点每 2 小时执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # 允许我们一次性 push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "❌ config.yaml 不存在"; exit 1; fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "❌ frequency_words.txt 不存在"; exit 1; fi

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      # 复制最新 html 到 index.html
      - name: Update index.html
        run: |
          latest_html=$(find output -type f -name "*.html" | sort -r | head -n 1)
          cp "$latest_html" index.html
          echo "update index.html from $latest_html"

      # 复制最新当日汇总到 latest.html
      - name: Update latest.html
        run: |
          latest_summary=$(find output -type f -name "当日汇总.html" | sort -r | head -n 1)
          cp "$latest_summary" latest.html
          echo "update latest.html from $latest_summary"

      # ⭐⭐ 只提交一次，解决你所有 push 冲突 ⭐⭐
      - name: Commit all changes together
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html latest.html
          git commit -m "Update index.html & latest.html" || echo "No changes"

      - name: Push once
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
