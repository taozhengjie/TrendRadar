          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" && git push)
      - name: Copy latest html to index.html
        run: |
          set +e
          latest_file=$(find output -type f -name "*.html" | sort -r | head -n 1)
          echo "Latest html file: $latest_file"
          if [ -z "$latest_file" ]; then
            echo "No html file found, skip updating index.html"
            exit 0
          fi
          cp "$latest_file" index.html

      - name: Commit updated index.html
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git commit -m "Auto update index.html from latest report" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
      - name: Trigger pages deployment
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages.yml/dispatches \
          -d '{"ref":"master"}'
