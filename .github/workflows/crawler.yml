name: Hot News Crawler

on:
  schedule:
    - cron: "0 9-21/2 * * *"   # 每日 9 点~21 点每 2 小时执行一次（北京时间）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "repo-lock"
  cancel-in-progress: true

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          GITHUB_ACTIONS: true
        run: python main.py

      # ---- 生成 index.html ----
      - name: Update index.html
        run: |
          latest_file=$(find output -type f -name "*.html" | sort -r | head -n 1)
          echo "Latest html file: $latest_file"
          if [ -n "$latest_file" ]; then
            cp "$latest_file" index.html
          fi

      # ---- 复制当日汇总为 latest.html ----
      - name: Update latest.html
        run: |
          latest_sum=$(find output -type f -name "当日汇总.html" | sort -r | head -n 1)
          echo "Latest summary: $latest_sum"
          if [ -n "$latest_sum" ]; then
            cp "$latest_sum" latest.html
          fi

      # ---- 提交全部改动（一次性 push）----
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto update by GitHub Actions at $(TZ=Asia/Shanghai date)" || echo "No changes to commit"

      - name: Push changes (only one push)
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
