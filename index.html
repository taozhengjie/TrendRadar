<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>跳转中...</title>
<script>
    // 获取今天日期
    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth() + 1).padStart(2, '0');
    const d = String(now.getDate()).padStart(2, '0');

    // 构建中文路径（含 “年/月/日/当日汇总”）
    const path = `/output/${y}年${m}月${d}日/html/当日汇总.html`;

    // URL 编码（确保中文不会造成 404）
    const encoded = path.split('/').map(encodeURIComponent).join('/');

    // 跳转
    window.location.href = encoded;
</script>
</head>
<body>
<p>正在跳转到最新的当日汇总…</p>
</body>
</html>
